    function generateShape(){

    // helper function to generate a shape within 10 by 10 grid
    function generateShapeBounds(min,max){
       
       var xValues = [];
       var yValues = [];
       var letters = [];
       var x1,x2,x3,x4,y1,y2,y3,y4;
       
       // **Important** Needed to change max & min x & y values to be 8 and -8 so that 
       // in translate(), the non_zero_random doesn't loop forever between 0 and 0
       // Happens when max is 9 and min is -9 for either x or y
       
       switch(random(0,2)){
         
         // triangle
         case 0:
         x1 = random(min, max/2); 
         y1 = random(min, max/2); 
         x2 = random(x1+1, max); 
         y2 = random(min, max/2); 
         x3 = random(x1,x2);
         y3 = random(Math.max(y1,y2)+1, max); 
         
         xValues = [x1,x2,x3,x1];
         yValues = [y1,y2,y3,y1];
         letters = ['A','B','C','A'];
         break;
         
         // rectangle
         case 1:
         x1 = random(min, max/2);
         y1 = random(min, max/2);
         x2 = random(x1+1, max);
         y2 = random(y1+1,max);
         
         xValues = [x1,x2,x2,x1,x1];
         yValues = [y1,y1,y2,y2,y1];
         letters = ['A','B','C','D','A'];
         break;
        
         // parallelogram
         case 2:
         x1 = random(min, max/2);
         y1 = random(min, max/2);
         y2 = random(y1+1,max);
         x2 = random(x1+3,max);
         x3 = random(x1+1,x2-1);
         x4 = x2-(x3-x1);
         
         xValues = [x1,x4,x2,x3,x1];
         yValues = [y1,y1,y2,y2,y1];
         letters = ['A','B','C','D','A'];
         break;        
         
       }
      
      return [xValues,yValues,letters];
      
    }
    
    // helper function for translating
    function translate(shape){
       
           var transformedShape = [];
           var newXs = [];
           var newYs = [];
           var newLs = [];           
           var oldX, oldY, tempX, tempY;           
           var coordinateRule = "";
           var coordinates = "";
           
           // **Important** Needed to change max & min x & y values to be 8 and -8 so that this doesn't loop forever between 0 and 0
           // Happens when max is 9 and min is -9 for either x or y
           var xChange = non_zero_random(Math.ceil(-9-getMin(shape[0])),Math.floor(9-getMax(shape[0])));
           var yChange = non_zero_random(Math.ceil(-9-getMin(shape[1])),Math.floor(9-getMax(shape[1])));
           
           coordinateRule = "\\((x + "+xChange+", y + "+yChange+")\\)";                             
           
           for(var i = 0; i < shape[0].length; i++){ 
                
                oldX = parseFloat(shape[0][i]);
                oldY = parseFloat(shape[1][i]);
                
                tempX = oldX+xChange;   // change x
                tempY = oldY+yChange;   // change y
                
                newXs.push(tempX);                   
                newYs.push(tempY);     
                newLs.push(shape[2][i]+"'");
                if(i != shape[0].length-1){                 
                  coordinates += "\\("+shape[2][i]+"' = ("+tempX+", "+tempY+")\\)<br>";
                }                
           }
                     
           transformedShape = [newXs,newYs,newLs];
                             
           return {transformed:transformedShape, rule:coordinateRule, coor: coordinates};
    }

    // helper function for dilating

           var newYs = [];
           var newLs = [];           
           var oldX, oldY, tempX, tempY;           
           var coordinateRule = "";
           var coordinates = "";

           for(var i = 0; i < shape[0].length; i++){

                oldY = parseFloat(shape[1][i]);
                
                tempX = oldX*sf;   // change x

                newXs.push(tempX);                   
                newYs.push(tempY);     
                newLs.push(shape[2][i]+"'");

                }                
           }
                     
           transformedShape = [newXs,newYs,newLs];

    }

              // rotation, translation, and reflection
              case 11:
              rotated = rotate(shape); // using helper function  
              translated = translate(rotated.transformed); // using helper function              
              reflected = reflect(translated.transformed); // using helper function
              graphShapes.push(rotated.transformed,translated.transformed,reflected.transformed);
              problem += (num+1)+". "+rotated.rot+"<br>";             
              problem += (num+2)+". Apply the rule "+translated.rule+"<br>";  
              problem += (num+3)+". "+reflected.ref;                                                     
              break;
           }
       draw(graphShapes,'answer');
       return problem;
    }

        return random(min,max);
